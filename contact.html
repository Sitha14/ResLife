          <div class="contact-container">
            <h1>Contact us</h1>
            <p>Designed to make things easy.   Central hub for student life & residence life engagement.</p>
            <div class="contact-box">
                <div class="contact-left">
                    <h3>Send us your query</h3>
                    <form>
                        <div class="input-row">
                            <div class="input-group">
                                <label>Full Name</label>
                                <input type="text" placeholder="John Craig"> 
                            </div>
                            <div class="input-group">
                                <label>Phone number</label>
                                <input type="text" placeholder="+2776 454 676"> 
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="input-group">
                                <label>Email</label>
                                <input type="text" placeholder="example@gmail.com"> 
                            </div>
                            <div class="input-group">
                                <label>Subject</label>
                                <input type="text" placeholder="Account locked"> 
                            </div>
                        </div>
                        <br>
                        <label >Message</label>
                        <textarea rows="7" placeholder="Your message"></textarea>
                        <br>
                        <button>Send message</button>
                    </form>
                </div>
                <div class="contact-right">
                    <h3>Reach us</h3>
                    <table>
                        <tr>
                            <td>Email</td>
                            <td>reslife@unizulu.ac.za</td>
                        </tr>
                        <tr>
                            <td>Phone</td>
                            <td>035 902 6000</td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td> Corner Guldengracht &, 2 Cent Cir,
                                <br>Rod Richards Bay
                                <br>3900
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
          </div>
